{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <h3>Documents</h3>
        <div id="document-list" class="list-group mb-3"></div>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pdf-file" class="form-label">Upload PDF</label>
                <input type="file" class="form-control" id="pdf-file" name="file" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
    <div class="col-md-9">
        <div id="pdf-controls" class="mb-3">
            <button id="prev-page" class="btn btn-secondary">Previous</button>
            <span>Page: <span id="page-num"></span> / <span id="page-count"></span></span>
            <button id="next-page" class="btn btn-secondary">Next</button>
        </div>
        <div id="pdf-viewer" class="mb-3"></div>
        <div id="annotation-tools" class="mb-3">
            <button id="highlight-btn" class="btn btn-warning">Highlight</button>
            <button id="note-btn" class="btn btn-info">Add Note</button>
        </div>
        <div id="annotations-list"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/pdf_viewer.js') }}"></script>
{% endblock %}
